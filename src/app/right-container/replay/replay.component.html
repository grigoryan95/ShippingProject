<div *ngFor="let item of posts" class="containerItem">
  <img [src]="item.img">
  <div class="infoBlock">
    <span class="level1">{{item.level1}}</span>
    <span class="level2">{{item.level2}}</span>
    <span class="level3">{{item.level3}}</span>
  </div>
  <span class="price">${{item.price}}</span>
</div>
